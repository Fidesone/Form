<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body id="container">
	
	<h1 id="title"> Cual es tu comida favorita</h1>
	<p id="desciption">El estudio sera objeto de la comida que mas gusta entre la poblacion</p>

<!--Comienza formulario-->

<form id="survey-form">
	<p id="name">Nombre: <input type="text" placeholder="Hector" id="name-label"></p>
	<hr>
	<p id="email">Email: <input type="email" placeholder="ej: larabo@younoame" id="email-label"></p>
	<hr>
	<p id="number">Edad: <input type="number" placeholder="Introduce tu edad" id="number-label" required pattern=[0-9] min="0" max="100"></p>
	<hr>
	<label >Elige tu comida favorita:</label>
	<select id="dropdown">
		
		<option value="arroz">Arroz</option>
		<option value="pasta">Pasta</option>
		<option value="paella">Paella</option>
		<option value="pizza">Pizza</option>
		<option value="hamburguesa">Hamburguesa</option>
	</select>
	<hr>
	<p id="postre">
		Postres:<br> 
		<input type="radio" name="comida" value="tarta"> Tarta <br>
		<input type="radio" name="comida" value="helado"> Helado <br>
		<input type="radio" name="comida" value="fruta"> Fruta <br>
	</p>
	<hr>
	
	<!-- teniendo el valor "checkbox" en su atributo type, representa un control de dos estados que permite a los usuarios marcarlo como seleccionado o deseleccionado.  -->
	<p id="intereses">
		Intereses:<br>
		<input type="checkbox" name="carnivoro">Carnivoro<br>
		<input type="checkbox" name="vegetariano">Vegetariano<br>
		<input type="checkbox" name="vegano">Vegano<br>
		<input type="checkbox" name="frugivoro"> Frugivoro <br> 	
	</p>
	<hr>
	<label for="comentarios">Comentario adicional:</label> <br>
	<textarea id="comentarios" rows="4" cols="50" placeholder="Escribe algun comentario a destacar"></textarea> <br>
	
	
	<!-- El elemento button, teniendo el valor "submit" es su atributo type, representa un bot�n que, cuando es presionado, env�a el formulario  -->
	<button type="submit">Enviar formulario</button>
</form>
</body>
</html>
